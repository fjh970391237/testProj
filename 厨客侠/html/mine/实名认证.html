<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ckx-实名认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/reset.css" rel="stylesheet" />
		<link href="../../css/mine.css" rel="stylesheet" />
		<style>
		.idCard{min-height: 140px;}
		.idCard .tipMsg{position: absolute;top:40px;left:15px;}
		.idCard .idCardImg{width:110px;height:110px;margin:15px;margin-left:0;}
		.inputGroup .mui-button-row.idCardBtnArea{margin-top:72px;}
		</style>
	</head>

	<body>
		<!--header  S-->
		<header class="mui-bar mui-bar-nav header03">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">实名认证</h1>
		</header>
		<!--header  E--> 
		
		<!--content  S-->
		<div class="mui-content">
			<form id="" class="mui-input-group inputGroup">
			    <div class="mui-input-row">
			        <label>姓名</label>
			    	<input type="text" class="mui-input-clear" placeholder="请输入姓名">
			    </div>
			    <div class="mui-input-row">
			        <label>身份证号</label>
			        <input type="text" class="mui-input-clear" placeholder="请输入身份证号">
			    </div>
			    <div class="mui-input-row idCard">
			        <label>认证照片</label>
			        <span class="tipMsg craa9fb0">请上传本人手持身份证照片</span>
			        <img class="idCardImg mui-pull-right" src="../../images/banner11.jpg"/>
			    </div>
			    <div class="mui-button-row idCardBtnArea">
			        <button type="button" id="" class="active">确定 </button><!--加类名 active 为可点状态-->
			    </div>
			</form>
		</div>
		<!--content  E-->
		
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/base.js"></script>
		<script>
			
		</script>

	</body>

</html>
