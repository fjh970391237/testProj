<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ckx-修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/reset.css" rel="stylesheet" />
		<link href="../../css/mine.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<!--header  S-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		<!--header  E--> 
		
		<!--content  S-->
		<div class="mui-content">
			<form id="" class="mui-input-group inputGroup">
			    <div class="mui-input-row">
			        <label>手机号</label>
			    	<input type="text" class="mui-input-clear" placeholder="请输入手机号">
			    </div>
			    <div class="mui-input-row">
			        <label>新密码</label>
			        <input type="password" class="" placeholder="6-20位字符"><!-- 加此类名 mui-input-password 可控制密码是否可见-->
			    </div>
			    <div class="mui-input-row inputCode">
			        <label>验证码</label>
			        <input type="text" class="" placeholder="">
			        <input type="button" class="sendCodeBtn" value="发送验证码" />
			    </div>
			    <div class="mui-button-row">
			        <button type="button" id="" >确定 </button><!--加类名 active 为可点状态-->
			    </div>
			</form>
		</div>
		<!--content  E-->
		
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/base.js"></script>
		<script>
			//发送验证码
			mui('body').on('tap','.sendCodeBtn',function(){
				//倒计时函数
				//参数一：time 为倒计时的时间；参数二：obj 为显示倒计时的元素
				countdown(5,$(this));
			})
		</script>

	</body>

</html>
