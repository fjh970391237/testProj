    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" src="js/H5FullscreenPage.js"></script>
    <script type="text/javascript">
    
    H5FullscreenPage.init({
	    'type' : 8,//翻页的动画效果 共有8种可以使用
	    'pageShow' : function(page){
           $(page).addClass('active');
        },
	    'pageHide' : function(page){
            console.log($(page))   
            $(page).removeClass('active');
        },
	    'useShakeDevice' : {//是否使用手机摇一摇接口
	        'speed' : 30,
	        'callback' : function(page){}
	    },
	    'useParallax' : false,//是否使用parallax效果可参看demo第六页
	    'useArrow' : true,//是否使用箭头
	    'useAnimation' : false,//是否使用元素动画效果
	    'useMusic' : {//是否使用音乐
	        'autoPlay' : true,
	        'loopPlay' : false,
	        'src' : 'AdaZhuang.mp3'
		},
        'animateClass':'active'
 	});

    
    </script>
