			<!-- 不单独写modal-header时，title的内容默认为弹窗标题 -->

			<modal :show.sync="modalShow" effect="fade" width="400px" :backdrop='backdrop'>
			  	<div slot="modal-header" class="modal-header">
			  		<button type="button" class="close" @click="modalShow = false"><span>×</span></button>
			    	<h4 class="modal-title">
			      		<i>Custom</i> <code>Modal</code> <b>Title</b>
			    	</h4>
			  	</div>
			  	<div slot="modal-body" class="modal-body"><input type="text" v-model="message"></div>
			  	<div slot="modal-footer" class="modal-footer">
			    	<button type="button" class="btn btn-default" @click="modalShow = false" v-text="cancelTxt">Exit</button>
			    	<button type="button" class="btn btn-success" @click="callback" v-text="confirmTxt">Custom Save</button>
			  	</div>
			</modal>
			
			<button @click="modalShow=!modalShow">弹窗</button>
    	</div>

		el:'#test',
		data:{
			modalShow:false,
			confirmTxt:'确认',
			cancelTxt:'取消',
			backdrop:true,
			message:''

		},
		methods:{
			callback:function(){
				console.log(this.message);
				this.modalShow = !this.modalShow;
			}
		},
		components:{
			modal:VueStrap.modal
