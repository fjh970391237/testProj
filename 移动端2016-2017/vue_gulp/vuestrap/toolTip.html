<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <style type="text/css">
			#test{margin:50px;}

        </style>
    </head>
    <body>
    <div id="test">
		<tooltip effect="scale" placement="left" :content="msg" trigger="click">
	  		<button class="btn btn-default">tooltip on left</button>
		</tooltip>

	    <tooltip effect="scale" placement="right" :content="msg" trigger="click">
	  		<button class="btn btn-default">tooltip on right</button>
		</tooltip>

		<tooltip effect="scale" placement="bottom" :content="msg" trigger="click">
	  		<button class="btn btn-default">tooltip on bottom</button>
		</tooltip>

		<tooltip effect="fadein" placement="top" title="123" content="msg asdf asdfa" v-ref:aa>
	  		<button class="btn btn-default">tooltip on top</button>
		</tooltip>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-strap.min.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
		el:'#test',
		data:{
			msg:'aaaasladjfaosjdfoasjdfajsodfjaofjd asdfa s'
		}, 
		components:{
			tooltip:VueStrap.tooltip
		}
	})
	</script>
    </body>
</html>
